<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario</title>
    <link rel ="Stylesheet"  href="Assets/css/style.css" >
    <link rel = "shortcut icon" href ="Assets/images/xdd.png">
    <link href="https://fonts.googleapis.com/css2?family=Fruktur&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fruktur&family=Mochiy+Pop+One&family=Patrick+Hand&display=swap" rel="stylesheet">

</head>
<body>
<h3 class="text-center bg-black" style="color:blueviolet;">FORMULARIO
  <br>
  REGISTRO ESTUDIANTES SENA
</h3>
<br><br>
<div class="row">
  <div class ="col-sm">
      <div class= "card w-50 card-border mb-5 m-6 mx-auto text-center text-white">
           <form  id="formulario" class="row g-4">
              <div class="col-md-10 text-center">
                <label for="inputEmail4" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputName" placeholder="Digite su nombre">
              </div>
              <div class="col-md-10">
                <label for="inputPassword4" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Digite su apellido">
              </div>
              <div class="col-md-10">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Cédula
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        Tarjeta de identidad
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                       Pasaporte
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        PEP (permiso especial de permanencia)
                      </label>
                    </div>
              </div>
              <div class="row">
                  <div class="col-md-10">
                <label for="inputText" class="form-label">Documento</label>
                <input type="text" class="form-control" id="inputText" placeholder="Digite su número de documento">
              </div>
              </div>
              <div class="row">
                  <div class="col-md-10">
                      <label for="inputCity" class="form-label">Correo</label>
                      <input type="email" class="form-control" id="inputCity" placeholder="Ingrese su correo electrónico">
                    </div>
              </div>
          
              <div class="col-md-10">
                <label for="inputState" class="form-label">Observaciones</label>
                <textarea id="inputState" class="form-control">
                </textarea>
              </div>
                  <div id="boton">
                      <button type="button">ENVIAR</button>
                  </div>
            </form>
          </div>
      
      </div>
  </div>
</div>
<footer class="text-center bg-dark" style="color:blueviolet;">
<div class="container p-2"></div>
  <a target="_blank" href="https://www.sena.edu.co/es-co/Paginas/default.aspx">
  <img src="Assets/images/xdd.png" width="50">
</a>
  <br>
  <h6>SENA</h6>
  <h6>Centro de biotecnologia industrial</h6>
  <h6>CBI</h6>
</footer>



</body>
</html>
